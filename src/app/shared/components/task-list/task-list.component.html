<!-- LIST OF TASKS -->
<div class="sm:col-span-3">
  <label class="block text-sm/6 font-medium text-gray-900">All my tasks</label>
  <div class="mt-5">
    <!--IF-->
    @if (tasks().length === 0) {
    <p class="text-sm text-gray-500">No task yet</p>
    }
    <!-- END IF-->

    <!--ELSE-->
    @if (tasks().length > 0) {
    <ul class="space-y-2">
      <!-- FOR-->
      @for (task of tasks(); track task.id) {
      <li
        class="px-3 py-1.5 rounded-lg shadow-md flex justify-between items-center bg-white hover:bg-gray-100 transition"
      >
        <span class="text-gray-800">{{ task.name }}</span>

        <button
          type="button"
          (click)="deleteTask(task.id)"
          class="p-2 rounded-md text-gray-400 hover:text-red-600 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500"
          aria-label="Delete task"
          title="Delete task"
        >
          <svg
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <path
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21
                           c.342.052.682.107 1.022.166m-1.022-.166L19.5 19.5
                           A2.25 2.25 0 0 1 17.25 21H6.75
                           A2.25 2.25 0 0 1 4.5 19.5L3.772 5.79
                           m14.456 0a48.108 48.108 0 0 0-3.478-.397
                           m-12 .563c.34-.059.68-.114 1.022-.165
                           m0 0a48.11 48.11 0 0 1 3.478-.397
                           m7.5 0v-.916A1.125 1.125 0 0 0 12.943 3
                           h-1.886a1.125 1.125 0 0 0-1.116.99v.916
                           m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
        </button>
      </li>
      }
      <!-- END FOR-->
    </ul>
    }
    <!-- END ELSE-->
  </div>
</div>
